<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBuddy</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="form-div-container">
            <h1>SearchBuddy</h1>
            <form action="https://google.com/search" target="_blank">
                <img src="./img.jpg" alt="">
                <input type="text" id="username" placeholder="Enter your username" required>
                <input type="email" id="email" placeholder="Enter your email">
                <input type="text" id="search" placeholder="Enter your search query" name="q" required>
                <div class="button-container">
                    <button type="submit">Search</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <div class="display">
                <p id="p"></p>
            </div>
        </div>
        <footer>
            <p>Made with ❤️ by <a target="_blank" href="https://github.com/Ashim-Raj12">Ashim</a> :)</p>
        </footer>
    </div>
</body>

</html>
